<!DOCTYPE html>
<html>
<head>
	<title>LOGIN</title>
	<link rel="stylesheet" href="login.css">

</head>
<body>
	<header class="header">
		<h1> <a href="#"> NIHONGO</a> </h1>
	</header>

	<div class="login-box">
		<h1>Hello!</h1>

		<h4>Let's make today a great day!</h4>

		<div class="box">

			<div class="textbox">
			<h6>USERNAME </h6>
			<input type="text" placeholder="USERNAME" value="">
			</div><br>

			<div class="password">
 			<h6>PASSWORD </h6>
			<input type="password" placeholder="PASSWORD" value="">
			</div><br>

			<input class="btn" type="button" name="" value="SIGN IN">
		</div>
		<br>
		<div class="text">
			<a href="#">Forgot password?</a>
		</div>
		
	</div>

	<style>
		.vl{
			border-left: 6px solid green;
			height:400px;
		}
	</style>

	<div class="vl">

	</div>

	<div class="signup-box">
		<h1>Sign up</h1>
		<br>
		<div class="textbox">
		<h4>FIRST NAME: </h4>
		<input type="text" placeholder="FIRST NAME" value="">
		</div>

		<div class="textbox">
		<h4>LAST NAME: </h4>
		<input type="text" placeholder="LAST NAME" value="">
		</div>

		<div class="email">
		<h4>EMAIL ADDRESS: </h4>
		<input type="email" placeholder="abc@xyz.com" value="">
		</div>

		<div class="password">
		<h4>PASSWORD : </h4>
		<input type="password" placeholder="PASSWORD" value="">
		</div>

		<div class="password">
		<h4>CONFIRM PASSWORD : </h4>
		<input type="password" placeholder="PASSWORD" value="">
		</div>
		<div>
		<input class="btn" type="button" name="" value="SIGN UP">
		</div>


	</div>
</body>
</html>
